"""
Indicates exactly one field must be supplied and this field must not be `null`.
"""
directive @oneOf on INPUT_OBJECT

type Workflow {
  id: Int
  name: String
  tasks: [Task]
  status: String
}

type WorkflowConnection {
  edges: [WorkflowEdge]
  pageInfo: PageInfo
}

type WorkflowEdge {
  cursor: String
  node: Workflow
}

type PageInfo {
  continue: String
}

type Task {
  id: Int
  workflow_id: Int
  name: String
  status: String
  parent_task: Int
}

type Query {
  namespaces: [String]
  workflows(
    limit: Int
    continue: String
    completed: Boolean
    running: Boolean
    pending: Boolean
    failed: Boolean
    namespace: String!
  ): WorkflowConnection
}
